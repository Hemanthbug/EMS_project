{% extends "layout.html" %}

{% block title %}Add Attendance Record{% endblock %}

{% block content %}
    <h1>Add Attendance Record</h1>
    
    <form method="POST" action="{{ url_for('post_attendance_create') }}">
        <div class="mb-3">
            <label for="employee_id" class="form-label">Employee</label>
            <select class="form-select" id="employee_id" name="employee_id" required>
                <option value="">Select Employee</option>
                {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee.first_name }} {{ employee.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
                <option value="Late">Late</option>
                <option value="Half Day">Half Day</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="check_in" class="form-label">Check In</label>
            <input type="time" class="form-control" id="check_in" name="check_in">
        </div>
        <div class="mb-3">
            <label for="check_out" class="form-label">Check Out</label>
            <input type="time" class="form-control" id="check_out" name="check_out">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{{ url_for('get_attendance_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
