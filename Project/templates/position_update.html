{% extends "layout.html" %}

{% block title %}Edit Position{% endblock %}

{% block content %}
    <h1>Edit Position</h1>
    
    <form method="POST" action="{{ url_for('post_position_update', id=position.id) }}">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ position.title }}" required>
        </div>
        <div class="mb-3">
            <label for="department_id" class="form-label">Department</label>
            <select class="form-select" id="department_id" name="department_id" required>
                {% for department in departments %}
                    <option value="{{ department.id }}" {% if department.id == position.department_id %}selected{% endif %}>{{ department.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" step="0.01" class="form-control" id="salary" name="salary" value="{{ position.salary }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ position.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('get_position_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
