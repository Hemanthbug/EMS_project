{% extends "layout.html" %}

{% block title %}Edit Payroll Record{% endblock %}

{% block content %}
    <h1>Edit Payroll Record</h1>
    
    <form method="POST" action="{{ url_for('post_payroll_update', id=payroll.id) }}">
        <div class="mb-3">
            <label for="employee_id" class="form-label">Employee</label>
            <select class="form-select" id="employee_id" name="employee_id" required>
                {% for employee in employees %}
                    <option value="{{ employee.id }}" {% if employee.id == payroll.employee_id %}selected{% endif %}>{{ employee.first_name }} {{ employee.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="pay_period" class="form-label">Pay Period</label>
            <input type="text" class="form-control" id="pay_period" name="pay_period" value="{{ payroll.pay_period }}" required>
        </div>
        <div class="mb-3">
            <label for="basic_salary" class="form-label">Basic Salary</label>
            <input type="number" step="0.01" class="form-control" id="basic_salary" name="basic_salary" value="{{ payroll.basic_salary }}" required>
        </div>
        <div class="mb-3">
            <label for="allowances" class="form-label">Allowances</label>
            <input type="number" step="0.01" class="form-control" id="allowances" name="allowances" value="{{ payroll.allowances }}">
        </div>
        <div class="mb-3">
            <label for="deductions" class="form-label">Deductions</label>
            <input type="number" step="0.01" class="form-control" id="deductions" name="deductions" value="{{ payroll.deductions }}">
        </div>
        <div class="mb-3">
            <label for="tax" class="form-label">Tax</label>
            <input type="number" step="0.01" class="form-control" id="tax" name="tax" value="{{ payroll.tax }}">
        </div>
        <div class="mb-3">
            <label for="bonus" class="form-label">Bonus</label>
            <input type="number" step="0.01" class="form-control" id="bonus" name="bonus" value="{{ payroll.bonus }}">
        </div>
        <div class="mb-3">
            <label for="payment_date" class="form-label">Payment Date</label>
            <input type="date" class="form-control" id="payment_date" name="payment_date" value="{{ payroll.payment_date }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('get_payroll_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
