{% extends "layout.html" %}

{% block title %}Departments{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Departments</h1>
        <a href="{{ url_for('get_department_create') }}" class="btn btn-primary">Add Department</a>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
                <tr>
                    <td>{{ department.id }}</td>
                    <td>{{ department.name }}</td>
                    <td>{{ department.description }}</td>
                    <td>
                        <a href="{{ url_for('get_department_update', id=department.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{{ url_for('get_department_delete', id=department.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
